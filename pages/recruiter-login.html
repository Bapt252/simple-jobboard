<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Recruteur - Nexten</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .auth-form {
            margin-top: 2rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
        }
        
        .auth-form button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .auth-form button:hover {
            background-color: var(--primary-dark);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .auth-tab {
            padding: 1rem;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }
        
        .auth-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Le header sera chargé par JavaScript -->
    </header>

    <div class="auth-container">
        <h2 style="text-align: center;">Espace Recruteur</h2>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Connexion</div>
            <div class="auth-tab" id="registerTab">Créer un compte</div>
        </div>
        
        <form class="auth-form" id="loginForm">
            <label for="email">Email professionnel</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" style="width: auto; margin: 0;">
                    Se souvenir de moi
                </label>
                <a href="#" style="color: var(--primary); text-decoration: none;">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit">Se connecter</button>
            
            <div class="divider">ou</div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </button>
            </div>
        </form>
        
        <form class="auth-form" id="registerForm">
            <label for="companyName">Nom de l'entreprise</label>
            <input type="text" id="companyName" name="companyName" required>
            
            <label for="fullName">Nom complet</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="registerEmail">Email professionnel</label>
            <input type="email" id="registerEmail" name="email" required>
            
            <label for="registerPassword">Mot de passe</label>
            <input type="password" id="registerPassword" name="password" required>
            
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Créer un compte entreprise</button>
            
            <div class="divider">ou</div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </button>
            </div>
        </form>
    </div>

    <footer>
        <!-- Le footer sera chargé par JavaScript -->
    </footer>

    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
            
            // Redirection après connexion ou création de compte vers la page recruiter-dashboard.html
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'recruiter-dashboard.html';
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Rediriger vers le questionnaire recruteur lors de la création de compte
                window.location.href = 'recruiter-questionnaire.html';
            });
        });
    </script>
</body>
</html>
